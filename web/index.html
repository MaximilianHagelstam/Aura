<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="app">
      <div class="dial-container">
        <svg class="dial" viewBox="0 0 400 400">
          <defs>
            <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="100%" stop-color="#e5e5e5" />
              <stop offset="100%" stop-color="#e5e5e5" stop-opacity="0" />
            </linearGradient>
          </defs>
          <circle
            class="dial__center"
            id="dial-center"
            cx="50%"
            cy="50%"
            r="120"
          />
          <text class="dial__temp" x="50%" y="50%" text-anchor="middle">
            <tspan id="temp-display">...</tspan>
            <tspan class="dial__temp-units">&deg;C</tspan>
          </text>
          <g class="dial__control">
            <circle
              class="dial__track"
              cx="50%"
              cy="50%"
              r="152"
              stroke="url(#linear)"
            />
          </g>
        </svg>
      </div>
    </main>
  </body>
</html>
